{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CusDash</title>
   <link rel="stylesheet" href="{% static 'SharpBargain/styles/dashboard.css' %}">

</head>



<body>
    <ul>
        <li><img src="{% static 'SharpBargain/media/logo.png' %}" class="logo"></li>
        <li><a href="#home" class="selected">Home</a></li>
        <li><a href="#history">History</a></li>
        <li><a href="#view">View</a></li>
        <li><a href="#comment">Comment</a></li>
        <li><a href="#logout">Logout</a></li>
    </ul>

<div class="main_content">
        <div class="container">
        <div class="title_container">
            <p class="title">Shopping Habits</p>
        </div>
            <div class="column">
                <div class="section">
                    <p class="line1">You have bought...</p>
                    <p class="numbering">6</p>
                    <p class="line3">last week.</p>
                </div>
            </div>

            <div class="column">
                <div class="section">
                    <p class="line1">You have saved...</p>
                    <p class="numbering">$999</p>
                    <p class="line3">last week.</p>
                </div>
            </div>

            <div class="column">
                <div class="section">
                    <p class="line1">You have ...</p>
                    <p class="numbering">6</p>
                    <p class="line3">last week.</p>
                </div>
            </div>


    </div>

    <div class="history_container">
         <div class="title_container">
            <p class="title">History</p>
        </div>
        <table id="history_temp">
            <tr>
                <td class="img_holder">
                    <img src="{% static 'SharpBargain/media/shirt.jpg' %}" class="table_img">
                </td>
                <td class="data_holder">
                    <span class="data_title">
                        Product Type:
                    </span>xx
                    <br>
                    <span class="data_title">
                        Product ID: &#9;
                    </span>123123123
                    <br>
                    <span class="data_title">
                        Purchase Date: &#x09;
                    </span>dd/mm/yyyy
                    <br>
                    <span class="data_title">
                        Price: &#x09;
                    </span>$XXX

                    <button id="btn_comment">
                        Comment
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
