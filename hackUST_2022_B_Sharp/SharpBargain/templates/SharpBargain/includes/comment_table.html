{% load static %}

<table id="cm_table">
    <tr>
        <span class="data_title">
        <td class="comment_holder">
            <span class="data_title" style="font-weight:Bold;">
                Purchase Date:
            </span>{{date}}
            <br>
                {{cusComment}}
            <br>
            <span class="rate">
                <input class="star star5" id="star5" type="radio" name="{{name}}" disabled {{s5}}>
                <label class="star star5" for="star5"></label>
                <input class="star star4" id="star4" type="radio" name="{{name}}" disabled {{s4}}>
                <label class="star star4" for="star4"></label>
                <input class="star star3" id="star3" type="radio" name="{{name}}" disabled {{s3}}>
                <label class="star star3" for="star3"></label>
                <input class="star star2" id="star2" type="radio" name="{{name}}" disabled {{s2}}>
                <label class="star star2" for="star2"></label>
                <input class="star star1" id="star1" type="radio" name="{{name}}" disabled {{s1}}>
                <label class="star star1" for="star1"></label>
            </span>
        </td>
        </span>
    </tr>
</table>
